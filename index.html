<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="favicon.ico" rel="icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800;900&family=Nunito:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
  <title>Document</title>
</head>

<body>
  <h1>TicTacToe</h1>
  <div class="container">
    <div class="row">
      <div class="btn r0 c0">
        <p>0</p>
      </div>
      <div class="btn r0 c1">
        <p>0</p>
      </div>
      <div class="btn r0 c2">
        <p>0</p>
      </div>
    </div>
    <div class="row">
      <div class="btn r1 c0">
        <p>0</p>
      </div>
      <div class="btn r1 c1">
        <p>0</p>
      </div>
      <div class="btn r1 c2">
        <p>0</p>
      </div>
    </div>
    <div class="row">
      <div class="btn r2 c0">
        <p>0</p>
      </div>
      <div class="btn r2 c1">
        <p>0</p>
      </div>
      <div class="btn r2 c2">
        <p>0</p>
      </div>
    </div>
  </div>
  <h2>press any key to start</h2>
</body>

</html>
